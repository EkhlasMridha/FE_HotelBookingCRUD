<mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
    <!-- Name Column -->
    <ng-container matColumnDef="roomNumber">
      <mat-header-cell *matHeaderCellDef> Room Number </mat-header-cell>
      <mat-cell *matCellDef="let element" (click)="viewDetails(element)" class="cursor-pointer"> {{element.roomNumber}} </mat-cell>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="capacity">
      <mat-header-cell *matHeaderCellDef> Capacity </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.capacity}} </mat-cell>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="rent">
      <mat-header-cell *matHeaderCellDef> Rent </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.rent}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="onGoingBooking">
        <mat-header-cell *matHeaderCellDef> Existing Booking </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.onGoingBooking}} </mat-cell>
      </ng-container>
    
      <!-- Symbol Column -->
      <ng-container matColumnDef="closedBooking">
        <mat-header-cell *matHeaderCellDef> Closed Booking </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.closedBooking}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="delete">
        <mat-header-cell *matHeaderCellDef>  </mat-header-cell>
        <mat-cell *matCellDef="let element">
            <button mat-icon-button (click)="deleteRoom(element)">
                <mat-icon>delete</mat-icon>
                </button>
        </mat-cell>
      </ng-container>

      <ng-container matColumnDef="edit">
        <mat-header-cell *matHeaderCellDef>  </mat-header-cell>
        <mat-cell *matCellDef="let element">
            <button mat-icon-button (click)="editRoom(element)">
                <mat-icon>edit</mat-icon>
                </button>
        </mat-cell>
      </ng-container>
  
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
