<mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
    <!-- Name Column -->
    <ng-container matColumnDef="roomNumber">
      <mat-header-cell *matHeaderCellDef> Room Number </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.roomNumber}} </mat-cell>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="capacity">
      <mat-header-cell *matHeaderCellDef> Capacity </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.capacity}} </mat-cell>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="rent">
      <mat-header-cell *matHeaderCellDef> Rent </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.rent}} </mat-cell>
    </ng-container>
  
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
